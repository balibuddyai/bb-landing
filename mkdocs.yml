site_name: Bali Buddy
site_url: https://balibuddy.ai

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: teal     # océano
      accent: amber     # sol tropical
  font:
    text: "Nunito Sans"
    code: "Fira Code"
  logo: assets/logos/mini_logo_Translucent.png
  favicon: assets/icons/favicon.ico
  features:
    - navigation.sections
    - content.tabs.link
  hide:
    - search
  plugins: []
  toc:
    sidebar: false


extra_css:
